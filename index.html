<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dattebayo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="shadow">
    <div class="conteiner-logo"><img src="naruuto.webp" alt="Logo" width="60"></div>
    <button id="btn-dark-mode">Dark mode</button>
  </header>

  <section class="main-conteiner">
    <p>Active theory Team</p>
    <h1>Dattebayo</h1>
    <span>Television y Ficción / Nominee</span>
  </section>

  <div class="search">
    <input type="text" placeholder="Buscar personaje" id="search-input">
    <button id="btn-search">Buscar</button>
  </div>

  <section id="personajes" class="person"></section>

  <div style="text-align:center; margin:20px;">
    <button id="btn-load-more">Cargar más personajes</button>
  </div>

  <script>
    let currentPage = 1, info_page = null;
    const contenedor = document.getElementById('personajes');
    const btnMore = document.getElementById('btn-load-more');
    const btnDark = document.getElementById('btn-dark-mode');

    const loader = () => {
      const l = document.createElement('div');
      l.id = 'loader'; l.textContent = 'Cargando...';
      contenedor.appendChild(l);
    };
    const hideLoader = () => document.getElementById('loader')?.remove();

    async function obtenerPersonajes(page = 1) {
      try {
        loader();
        const res = await fetch(`https://dattebayo-api.onrender.com/characters?page=${page}`);
        const { characters, info } = await res.json();
        info_page = info;
        renderPersonajes(characters);
        btnMore.style.display = info_page.nextPage ? 'block' : 'none';
      } catch (err) {
        console.error('Error:', err);
      } finally {
        hideLoader();
      }
    }

    function renderPersonajes(personajes) {
      personajes.forEach(({ images, name }) => {
        const card = document.createElement('div');
        card.className = 'personaje-card';
        card.innerHTML = `<img src="${images[0]}" alt="${name}" width="150"><h3>${name}</h3>`;
        contenedor.appendChild(card);
      });
    }

    async function buscarPersonaje() {
      const input = document.getElementById('search-input').value.trim().toLowerCase();
      contenedor.innerHTML = '';
      if (!input) return obtenerPersonajes(1);
      try {
        loader();
        const res = await fetch(`https://dattebayo-api.onrender.com/characters?name=${input}`);
        const { characters } = await res.json();
        hideLoader();
        if (!characters?.length) return contenedor.innerHTML = '<p>No se encontraron personajes.</p>';
        renderPersonajes(characters);
      } catch (err) {
        console.error('Error:', err);
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      btnDark.textContent = document.body.classList.contains('dark-mode') ? 'Light mode' : 'Dark mode';
    }

    btnMore.addEventListener('click', () => obtenerPersonajes(++currentPage));
    btnDark.addEventListener('click', toggleDarkMode);
    document.getElementById('btn-search').addEventListener('click', buscarPersonaje);

    obtenerPersonajes();
  </script>
</body>
</html>
